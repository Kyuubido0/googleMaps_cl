<!DOCTYPE html>
<html>

	<head>
		<title>Map Autocomplete</title>
    	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    	<meta charset="utf-8">
		<!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic,900,900italic,100,100italic,300italic,300' rel='stylesheet' type='text/css'>
		<!-- Stylesheet -->
	  	<link rel="stylesheet" href="sass/style.scss">
		<!-- Script -->
		<script	src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="script.js"></script>
  	</head>

  <body>
	  <header>
	  	<h1>CityLimo</h1>
	  </header>
	  <div class="wrapper">
		  <input id="origin-input" class="origin-input controls" type="text" placeholder="Enter location">
		  <input id="destination-input" class="destination-input controls" type="text" placeholder="Enter destination">
		  <div id="map"></div>
		  <div class="info-matrix">
				<img src="assets/distance.png" class="image distance">
				<div class="info-dist distance" ></div>
				<img src="assets/clock.png" class="image clock">
				<div class="info-dist duration" ></div>
		  </div>
	  </div>

	  <!-- Google API Key -->
	  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAi6f6VZ3aSa4sLRuahHY92Ss10A7ggJc&libraries=places&callback=initMap"
        async defer></script>
	</body>
</html>
